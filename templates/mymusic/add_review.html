{% extends 'mymusic/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Добавить отзыв - {{ album.title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="mb-4">Добавить отзыв</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ album.title }}</h5>
                <p class="card-text">{{ album.artist.name }}</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="rating" class="form-label">Оценка</label>
                        <select name="rating" id="rating" class="form-select" required>
                            {% for i in "12345678910" %}
                            <option value="{{ i }}">{{ i }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="text" class="form-label">Текст отзыва</label>
                        <textarea name="text" id="text" class="form-control" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                    <a href="{% url 'album_detail' album.pk %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
